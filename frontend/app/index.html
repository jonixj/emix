<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>eMix</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/darkly/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 80px;
        }
    </style>
</head>
<body ng-controller="NodesController">

<div ng-include="'partials/header.html'"></div>

<div class="container">
    <h1>Nodes</h1>

    <form role="form">
        <div class="form-group">
            <input ng-model="search" class="form-control" id="nodeFilter" placeholder="Filter nodes">
        </div>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th>Host name</th>
            <th>Load</th>
            <th>Uptime</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="node in nodes | filter:search">
            <td>{{ node.name }} ({{ nbrOfNodes() }} containers)</td>
            <td>{{ node.server_state.measures.load.value }}</td>
            <td>{{ node.server_state.measures.uptime.value }}</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
